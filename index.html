<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="css shopping list">
    <meta name="keywords" content="shopping list">
    <meta name="author" content="admin">
    <title>CSS Dinner Shopping List</title>
    <link rel="icon" type="image/png" href="images/favicon.png">
	<link rel="stylesheet" type="text/css" href="css/styles.css">
</head>
<body>
   
<header class="css_dinner_shopping_list__header">
  <h1>CSS Dinner Shopping List</h1>
  <p>Let's go to the maill!</p>               
</header>
<main class="css_dinner_shopping_list__main">
    <article class="css_dinner_shopping_list__article">
        <ul>
            <li> 
                <input type="checkbox" id="pickles" name="listitem1" value="pickles"> 
                <label for="pickles" >
                    <h2>A lot of pickles</h2> 
                    <span>for the next lesson about CSS</span>
                </label> 
            </li>
            <li>
                <input type="checkbox" id="apples" name="listitem2" value="apples"> 
                <label for="apples">
                    <h2>10 apples</h2> 
                    <span>for for more CSS manipulation</span>
                </label> 
            </li>
            <li>
                <input type="checkbox" id="oranges" name="listitem3" value="oranges"> 
                <label for="oranges">
                    <h2>20 oranges</h2> 
                    <span>because they are awesome</span>
                </label> 
            </li>
            <li>
                <input type="checkbox" id="plates" name="listitem4" value="plates"> 
                <label for="plates">
                    <h2>13 plates</h2> 
                    <span>hm.. they always disappear</span>
                </label> 
            </li>
            <li>
                <input type="checkbox" id="bentos" name="listitem5" value="bentos"> 
                <label for="bentos">
                    <h2>15 bentos</h2>
               </label> 
            </li>
            <li>
                <input type="checkbox" id="sake" name="listitem6" value="sake"> 
                <label for="sake"> <h2>1 bottle of Sake ^_^</h2> 
                <span>for my friends</span></label> 
            </li>
        </ul>
    </article>
</main>
<footer class="css_dinner_shopping_list__footer">
    <p>Bon appetit :</p>
</footer>
</body>
</html>
